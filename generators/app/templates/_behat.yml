default:
  autoload:
    '': "%paths.base%/tests/behat/features/bootstrap"
  suites:
    default:
      paths: ["%paths.base%/tests/behat/features"]
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
  extensions:
    Behat\MinkExtension:
      files_path: "%paths.base%/tests/sample_content"
      goutte: ~
      selenium2: ~
      base_url: http://<%= appName %>.dev
      javascript_session: 'selenium2'
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: "drupal"
      selectors:
        message_selector: '.messages'
        error_message_selector: '.messages.error'
        success_message_selector: '.messages.status'
      drupal:
        drupal_root: "/var/www/build"
      drush:
        root: "/var/www/build"
      region_map:
        content: "#content"
        footer: "#footer"
        left header: "#header-left"
        right header: "#header-right"
        right sidebar: "#column-right"
        tabs: ".tabs"
circle:
  extensions:
    Behat\MinkExtension:
      base_url: http://<%= appName %>.dev:8080
      selenium2: ~
      browser_name: chrome
    Drupal\DrupalExtension:
      drupal:
        drupal_root: "/home/ubuntu/<%= appName %>/build"
      drush:
        root: "/home/ubuntu/<%= appName %>/build"
